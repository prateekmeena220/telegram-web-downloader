<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TG Downloader</title>
    <style>
      body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
      button { padding: 8px 10px; border-radius: 6px; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <h3>TG Downloader</h3>
    <div>
      <label>
        <input type="checkbox" id="autoScan" /> Auto-scan pages for media
      </label>
    </div>
    <div style="margin-top:10px;">
      <button id="openPanel">Open Download Panel</button>
    </div>
    <p style="font-size:12px;color:#666;margin-top:10px;">Open <strong>https://web.telegram.org</strong> and use the panel to collect/download media.</p>
    <script src="popup.js"></script>
  </body>
</html>
